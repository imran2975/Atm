<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>IMRAN TECH</h1>
        <h4>SIMPLE ATM MACHINE</h4>
    </header>

    <div class="container">
        <div id="screen">
            <div id="head">
                <p id="status-info" style="margin-top: 2rem; margin-left: 3rem;">Please enter AMOUNT and Phone Number</p>
            </div>
            <div id="mssg">
                <h3>
                    <input type="tel" name="phone" id="phone" style="margin-left: 6rem;" placeholder="Enter Phone Number">
                    <input type="number" name="amount" id="amount" style="margin-left: 6rem;" placeholder="Enter Amount">
                    <button onclick="continueTran()" style="margin-left: 6rem;">Continue</button>
                </h3>
            </div>
        </div>
    </div>

    <script src="thirdParty.js"></script>
</body>
</html>
