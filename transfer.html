<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>IMRAN TECH</h1>
        <h4>SIMPLE ATM MACHINE</h4>
    </header>

    <div class="container">
        <div id="screen">
            <div id="head">
                <p id="status-info" style="margin-top: 2rem; margin-left: 3rem;">Please enter details to make a transfer</p>
            </div>
            <div id="mssg">
                <h3>
                    <select name="bank" id="banks" style="margin-left: 6rem;">
                        <option value="bank">select bank</option>
                        <option value="ACCESS">ACCESS</option>
                        <option value="GTB">GTB</option>
                        <option value="FIRST">FIRST BANK</option>
                        <option value="USA">USA</option>
                        <option value="FCMB">FCMB</option>
                        <option value="ZENITH">ZENITH</option>
                        <option value="ECO BANK">ECO BANK</option>
                    </select>
                    <input type="number" name="phone" id="acct-number" style="margin-left: 6rem;" placeholder="Enter Account Number">
                    <input type="number" name="amount" id="amount" style="margin-left: 6rem;" placeholder="Enter Amount">
                    <button onclick="continueTran()" style="margin-left: 6rem;">Continue</button>
                </h3>
            </div>
        </div>
    </div>

    <script src="transfer.js"></script>
</body>
</html>
